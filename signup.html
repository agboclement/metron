<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class="row">
<div class="col1">
<img src="Group.svg" alt="static-image">


</div>
<div class="col2">
    <h2>Sign up</h2>
    <label>FULL NAME</label>
    <input class="fullname" type="text" placeholder="Enter your fullname">
    <br>
    <label>E-MAIL</label>
    <input type="email" name="email" class="email" placeholder="your email goes here">
    <label>PASSWORD</label>
    <input type="password" name="password" class="password" placeholder="Create your password">


    <label class="container">I agree to terms and conditions.
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
    </label>

    <button class="signup-button">Sign Up</button>
    <p class="or">OR</p>
    <a href="https://accounts.google.com/ " target="_blank"><div class="button1"> <img class="google" src="google.png" alt="top-g">  <p class="signup-google">Sign Up with Google</p></div>
    <a href="http://facebook.com" target="_blank"><div class="button2">   <img id= "fb" src="Facebook.svg" alt="facebook-icon">  <p class="signup-facebook">Sign Up with Facebook</p></div></a>
    <p class="switch">Already have a account? <a  class="remove" href="signin.html"> <span class="switch-link">Sign In</span></p></a>

    </div>

</div>

    
</body>
</html>
