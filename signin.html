<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="row">
                <div class="col1">
                <img src="Group.svg" alt="static-image">
                
                
                </div>
                <div class="col2-signin">
                    <h2 class="h2-signin">Sign In</h2>
                    
                    <label>E-MAIL</label>
                    <input type="email" name="email" class="email-signin" placeholder="your email goes here">
                    <label>PASSWORD</label>
                    <input type="password" name="password" class="password-signin" placeholder="Create your password">
                
                
                    <label class="container">Remember log in.
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                    </label>
                    <label class="forgot">forgot password?</label>
                
                    <button class="signup-button">Sign In</button>
                    <p class="or">OR</p>
                    <a href="https://accounts.google.com/ " target="_blank"><div class="button1"> <img class="google" src="google.png" alt="top-g">  <p class="signup-google">Sign Up with Google</p></div>
                    <a href="http://facebook.com" target="_blank"><div class="button2">   <img id= "fb" src="Facebook.svg" alt="facebook-icon">  <p class="signup-facebook">Sign Up with Facebook</p></div></a>
                    <p class="switch">Don't have an account?<a  class="remove" href="signup.html"> <span class="switch-link">Sign Up</span> </a></p>
                
                    </div>
                
                </div>
    
</body>
</html>
